<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 p-a" style="background: #eee;">

        <!-- Branding -->
        <h1 class="brand">Contextant</h1>

        <!-- Signup -->
        <form>
          <fieldset class="form-group">
            <label for="exampleInputEmail1">What's your name?</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your name">
          </fieldset>
          <fieldset class="form-group">
            <label for="exampleInputEmail1">And your email...</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@contextant.com">
            <small class="text-muted">We'll never share your email with anyone else or spam you.</small>
          </fieldset>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="">
              Oh, man! Free emails?!
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Get Started</button>
        </form>
      </div>
    </div>
  </div>
  <!-- jQuery first, then Bootstrap JS. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
</body>
</html>
