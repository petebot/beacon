<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animsition/3.6.0/css/animsition.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
</head>
<body class="animsition">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 p-a">

        <!-- Branding -->
        <h1 class="brand"><a href="index.html">Contextant</a></h1>

        <!-- Error Message -->
        <!-- Commented out, but if you want to use this, it's there. Bootstrap validator should take care of it though. -->
        <!-- <div class="alert alert-danger alert-dismissible fade in" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <strong>Oh No!</strong> You totally messed up this form and now we can't let you see the beacons! Try Again!
        </div> -->

        <!-- Signup -->
        <form role="form" data-toggle="validator" action="beacon.html">
          <fieldset class="form-group">
            <label for="InputName">What's your name?</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-user-secret"></i></div>

              <input type="text" data-minlength="2" data-minlength-error="That's a really short name. Maybe something longer than one character?" class="form-control form-control-feedback" id="InputName" placeholder="Enter your name" required>
            </div>
            <small class="help-block with-errors"></small>
          </fieldset>
          <fieldset class="form-group">
            <label for="InputEmail">And your email...</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
              <input type="email" class="form-control form-control-feedback" id="InputEmail" placeholder="example@contextant.com" required>

            </div>
            <small class="text-muted">We'll never share your email with anyone else or spam you.</small>
            <small class="help-block with-errors"></small>
          </fieldset>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="">
              Oh, man! Free emails?! Yes Please!
            </label>
          </div>
          <button type="submit" role="button" class="btn btn-primary animsition-link" href="beacon.html">Get Started</button>
        </form>
      </div>
    </div>
  </div>
  <!-- jQuery first, then Bootstrap JS. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.8.2/holder.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/3.6.0/js/jquery.animsition.min.js"></script>
  <script src="validator.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    $(".animsition").animsition({
      inClass: 'zoom-in-lg',
      outClass: 'fade-out-left-lg',
      inDuration: 200,
      outDuration: 800,
      linkElement: '.animsition-link',
      // e.g. linkElement: 'a:not([target="_blank"]):not([href^=#])'
      loading: true,
      loadingParentElement: 'body', //animsition wrapper element
      loadingClass: 'animsition-loading',
      unSupportCss: [
        'animation-duration',
        '-webkit-animation-duration',
        '-o-animation-duration'
      ],
      //"unSupportCss" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
      //The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
      overlay : false,
      overlayClass : 'animsition-overlay-slide',
      overlayParentElement : 'body'
    });
  });
  </script>
</body>
</html>
