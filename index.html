<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 p-a">

        <!-- Branding -->
        <h1 class="brand"><a href="index.html">Contextant</a></h1>

        <!-- Error Message -->
        <div class="alert alert-danger alert-dismissible fade in" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <strong>Oh No!</strong> You totally messed up this form and now we can't let you see the beacons! Try Again!
        </div>

        <!-- Signup -->
        <form>
          <fieldset class="form-group has-error">
            <label for="exampleInputEmail1">What's your name?</label>
            <div class="input-group">
            <div class="input-group-addon">icon</div>

            <input type="email" class="form-control form-control-error" id="exampleInputEmail1" placeholder="Enter your name">
          </div>
          </fieldset>
          <fieldset class="form-group has-success">
            <label for="exampleInputEmail1">And your email...</label>
            <div class="input-group">
            <div class="input-group-addon">icon</div>
            <input type="email" class="form-control form-control-success" id="exampleInputEmail1" placeholder="example@contextant.com">

          </div>
          <small class="text-muted">We'll never share your email with anyone else or spam you.</small>
          </fieldset>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="">
              Oh, man! Free emails?! Yes Please!
            </label>
          </div>
          <a role="button" class="btn btn-primary" href="beacon.html">Get Started</a>
        </form>
      </div>
    </div>
  </div>
  <!-- jQuery first, then Bootstrap JS. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
</body>
</html>
